<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlendTapez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <nav class="navbar is-black" class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="./login.html" class="navbar-item">
                        Login
                    </a>
    
                    <a href="" class="navbar-item">
                        Home
                    </a>
    
                    <a href="./profile.html" class="navbar-item">
                        Your Profile
                    </a>
    
                    <a href="./playlist.html" class="navbar-item">
                        Playlist Page
                    </a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero is-success is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <h3 class="title has-text-black">BlendTapez</h3>
                        <hr class="login-hr">
                        <p class="subtitle has-text-black">Please login to proceed.</p>
                        <div class="box">
                            <form>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large is-rounded" type="email" placeholder="Your Email"
                                            autofocus="" required>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large is-rounded" type="password"
                                            placeholder="Your Password" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Remember me
                                    </label>
                                </div>
                                <button class="button is-block is-info is-large is-fullwidth is-r is-rounded">Login
                                    <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>
                        </div>
                        <p class="has-text-black">
                            <a href="../">Sign Up</a> &nbsp;·&nbsp;
                            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                            <a href="../">Need Help?</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/script/login.js"></script>
    </main>
</body>

</html>
