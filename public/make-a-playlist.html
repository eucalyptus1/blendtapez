<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlendTapez</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        BlendTapez
      </h1>
      <p class="subtitle is-3">
        A website for <strong>Playlists</strong> made by you!
      </p>
    </div>
  </section>

  <header>
    <nav class="navbar is-black" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Login
                </a>

                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Your Profile
                </a>

                <a class="navbar-item">
                    Playlist Page
                </a>
            </div>
        </div>
        </div>
    </nav>
</header>

  <!-- Container with 2 columns -->
  <section class="section">

    <div class="columns track-list">
      <div class="column">
        <p class="subtitle is-4 has-text-centered">Playlist Details</p>
        <div class="columns is-mobile">
          <div class="column">
            <form class="box">
              <div class="field">
                <label class="label">Name Your Playlist</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter Name Here">
                </div>
              </div>
            </form>

            <!-- NEED FORM ID TO DYNAMICALLY GENERATE ENTIRE BOX -->
            <form class="box">
              <div class="field">
                <label class="label">Add a Track</label>
                <div class="control">
                  <input class="input" id="title" type="text" name="track-name" placeholder="Enter Name Here">
                </div>
              </div>
            
              <div class="field">
                <label class="label">Track Link</label>
                <div class="control">
                  <input class="input" id="form" type="url" name="track-link" placeholder="Enter Track Link Here">
                </div>
              </div>
            </form>
            <!-- BUTTON TO ADD TRACK WITH TRACK ID -->
            <button class="button is-primary" id="add-track">Add A Track</button>
            
          </div>
        </div>
      </div>
      <div class="column">
        <p class="subtitle is-4 has-text-centered">Select Your Cover Art</p>
        <div class="columns is-mobile">
          <div class="column">
            <img src="/public/images/vinyl_small.png">
            <img src="/public/images/cassette_small.png">
          </div>
          <div class="column">
            <img src="/public/images/cd_small.png">
            <img src="/public/images/cassette_small.png">
          </div>
        </div>
      </div>
    </div>

    <div id="video-player">

    </div>

  </section>
  <script src="/utils/make-playlist.js"></script>
</body>

</html>
