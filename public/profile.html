<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlendTapez</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header>
    <nav class="navbar is-black" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Login
                </a>
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Your Profile
                </a>
                <a class="navbar-item">
                    Playlist Page
                </a>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="section">
        <h1 class="title is-1"> BlendTapez </h1>
        <p class="subtitle is-3">
            A website for
            <strong> Playlists </strong>
            made by you!
        </p>
    </div>
</section>

<section>
    
    <div class="columns is-vcentered">
        <div class="column is-auto">
            <p class="username title is-1">
                ({{username}})
            </p>
        </div>

        <div class="column is-two-thirds">
            <article class="column; message is-dark; is-clipped; image is=is-3by2">
                <p class="message-header">({{playlist}})</p>
                <a href="www.google.com">
                    <img src="../images/tape1.jpg" alt="link to your ({{placeholder}}) playlist">
                </a>
            </article>

            <article class="column; message is-dark; is-clipped; image is=is-3by2">
                <p class="message-header">({{playlist}})</p>
                <a href="www.google.com">
                    <img src="../images/tape2.jpg" alt="link to your ({{placeholder}}) playlist">
                </a>
            </article>

            <article class="column; message is-dark; is-clipped; image is=is-3by2">
                <p class="message-header">({{playlist}})</p>
                <a href="www.google.com">
                    <img src="../images/tape3.jpg" alt="link to your ({{placeholder}}) playlist">
                </a>
            </article>
        </div >
    </div>

</section>
  
</body>s

</html>
